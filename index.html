<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>
<div id="container">
  <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></i></h1>
  <input type="text" placeholder="Add New Todo">

  <ul>
    <li><span><i class="fa fa-trash"></i></span> Buy a train ticket</li>
    <li><span><i class="fa fa-trash"></i></span> Repair the car</li>
    <li><span><i class="fa fa-trash"></i></span> Change the work</li>
  </ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
